  <h2>Симплекс методът - стъпка по стъпка</h2>
    <form id="problemParameters" class="form-horizontal">
	  <fieldset>
    <legend>Избери си задача</legend>
	<div class="form-group">
		 <label for="inputEmail" class="col-lg-2 control-label">Вид на целевата функция</label>
		 <div class="col-lg-4"> 
		  <select id="type">
			<option value="MIN">MIN</option>
			<option value="MAX">MAX</option>
		  </select>
		  </div>
	  </div>
	 <div class="form-group">
     <label for="numVars" class="col-lg-2 control-label">Брой Променливи</label> 
	  <div class="col-lg-4">
			<input size="6" id="numVars" type="number" min="2" max="10" value="2" name="numVars"/>
	  </div>
	   </div>
	<div class="form-group">
		<label for="numVars" class="col-lg-2 control-label">Брой Ограничения</label>
	 <div class="col-lg-4"> 
		<input size="6"  id="numRestrictions" type="number" min="1" max="10" value="2" name="numRestrictions"/>
	 </div>	  
	 </div>
      <button type="button" id="nextCreate" class="btn btn-primary" >Продължи</button>
	 </fieldset>
    </form>

    <article id="setProblem" style="display: none">
      <table id="zTable">
      </table>
      <table id="restrictTable">
      </table>
      <table id="checkPositive">
      </table>
      <button type="button" id="nextSendProblem" class="btn btn-primary">Продължи</button>
    </article>



    <article id="problemDescription" style="display: none" style="float: none">
    </article>

    <article id="tables" style="display: none">
      <h2>Симплекс таблица:</h2>
      <h3>Предишни итерации:</h3>
      <div id="previousTable">
      </div>
      <h3>Текуща итерация:</h3>
      <div id="problemTable">
      </div>
      <button type="button" id="next" class="btn btn-primary">Продължи</button>
    </article>

    <article id="answers" style="display: none">
      <h2>Оптимални отговори:</h2>
    </article>

    <article id="log" style="display: none">
      <h2>Съобщения:</h2>
      <div id="scrollable">
      </div>
    </article>
