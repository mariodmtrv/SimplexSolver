<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <script src="lib/jquery-1.11.1.js"></script>

    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <script src="js/init.js"></script>
    <script src="js/response.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/steps.js"></script>
    <script src="js/table.js"></script>
  </head>
  <body>
    <form id="problemParameters">
      <select id="type">
        <option value="MIN">MIN</option>
        <option value="MAX">MAX</option>
      </select>
      <input id="numVars" type="number" min="2" max="10" value="2" name="numVars"/>
      <input id="numRestrictions" type="number" min="2" max="10" value="2" name="numRestrictions"/>
      <button type="button" id="nextCreate">Next</button>
    </form>

    <article id="setProblem" style="display: none">
      <table id="zTable">
      </table>
      <table id="restrictTable">
      </table>
      <table id="checkPositive">
      </table>
      <button type="button" id="nextSendProblem">Next</button>
      <!--<a href="table.html">Next</a>-->
    </article>



    <article id="problemDescription">
    </article>

    <article id="tables">
      <h2>Simplex Table:</h2>
      <h3>Previous Iterations:</h3>
      <div id="previousTable">
      </div>
      <h3>Current Iteration:</h3>
      <div id="problemTable">
      </div>
      <button type="button" id="next">Next</button>
    </article>

    <article id="answers">
      <h2>Optimal answers:</h2>
    </article>

    <article id="log">
      <h2>Message Log:</h2>
    </article>
  </body>
</html>
