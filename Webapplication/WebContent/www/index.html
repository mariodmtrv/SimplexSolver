<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simplex Solver</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <script type="text/javascript" src="lib/jquery-1.11.1.js"></script>

    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <!--<script type="text/javascript" 
      src="lib/MathJax-2.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML,local/local">
    </script>-->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <script src="js/init.js"></script>
    <script src="js/response.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/steps.js"></script>
    <script src="js/table.js"></script>
  </head>
  <body>
    <header>
      <h1>Simplex Solver</h1>
      <h5>Уеб приложение, решаващо линейни оптимизационни задачи чрез симплекс метод</h5>
    </header>

    <form id="problemParameters">
      <select id="type">
        <option value="MIN">MIN</option>
        <option value="MAX">MAX</option>
      </select>
      <input id="numVars" type="number" min="2" max="10" value="2" name="numVars"/>
      <input id="numRestrictions" type="number" min="2" max="10" value="2" name="numRestrictions"/>
      <button type="button" id="nextCreate">Next</button>
    </form>

    <article id="setProblem" style="display: none">
      <table id="zTable">
      </table>
      <table id="restrictTable">
      </table>
      <table id="checkPositive">
      </table>
      <button type="button" id="nextSendProblem">Next</button>
    </article>



    <article id="problemDescription" style="display: none" style="float: none">
    </article>

    <article id="tables" style="display: none">
      <h2>Simplex Table:</h2>
      <h3>Previous Iterations:</h3>
      <div id="previousTable">
      </div>
      <h3>Current Iteration:</h3>
      <div id="problemTable">
      </div>
      <button type="button" id="next">Next</button>
    </article>

    <article id="answers" style="display: none">
      <h2>Optimal answers:</h2>
    </article>

    <article id="log" style="display: none">
      <h2>Message Log:</h2>
      <div id="scrollable">
      </div>
    </article>

    <footer>
      <p>Марио Димитров, Димитър Мутафчиев</p>
      <p>2014 - ФМИ, Софийски университет "Св. Климент Охридски"</p>
    </footer>
  </body>
</html>
